<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Home</title>
        <link rel="stylesheet" href="{% static 'css/zerogrid.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/menu.css' %}">
        <script src="{% static 'js/jquery1111.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/script.js' %}"></script>
        <link href="{% static 'css/owl.carousel.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="wrap-body">
            <header class="main-header">
                <div class="zerogrid">
                    <div class="t-center">
                        <div id='cssmenu' class="align-center">
                            <ul>
                               <li><a id="add_friend"><span>Add friend</span></a></li>
                                <li><a id="enter_secret_key"><span>Enter Secret Key</span></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </header>
            <form method="post">
                <header>
                    <div>
                        <div class="t-center">
                            <div  class="align-center">
                                <ul>
                                   <li><a id="logout"><span>Logout</span></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </header>
            </form>
        </div>
    </body>
</html>

<script>
    $(document).ready(function (e) {
            $('#logout').on('click', (function (e) {
                $.ajax({
                    type: 'POST',
                    url: "/user/logout",
                    data : 'json',
                    datatype: 'json',
                    cache: false,
                    contentType: "application/json; charset=utf-8",
                    processData: false,
                    success: function (data) {
                        window.location.href='/';
                    },
                    error: function (data) {
                        alert("ERROR " + data.status + " " + data.statusText + " : "+data.responseJSON.message);
                        location.reload();
                    }
                });
            }));
        });

    $('#create_secret_key').click(function() {
        window.location.href = '/user/secret-key';
    });

    $('#add_friend').click(function() {
        window.location.href = '/user/register-friend';
    });

    $('#enter_secret_key').click(function() {
        window.location.href = '/user/enter-secret-key';
    });
</script>
